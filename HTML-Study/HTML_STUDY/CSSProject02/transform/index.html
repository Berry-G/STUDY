    div
    {
      background : blueviolet;
      width: 300px;
      height: 300px;
      transition: 1s linear;
    }
    div:hover
    {
    }
    .transformed
    {
        background-color: wheat;
        border-radius: 5px;
        transition: transform 1s ease-in-out;
    }
    .transformed:hover
    {
        transform: scale(2);
    }
  </style>
</head>
<body>
  <div class="container">
      <div class="transformed">transformed</div>
  </div>
