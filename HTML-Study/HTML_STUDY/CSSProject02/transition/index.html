<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
  <style>
    div
    {
      background : blueviolet;
      width: 300px;
      height: 300px;
      transition: 1s linear;
    }
    div:hover
    {
      background : green;
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
