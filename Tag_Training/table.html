<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study table function</title>
</head>
<body>
    <table>
        <caption>캡션</caption>
        <tr>
            <th>1행 1열</th>
            <th>1행 2열</th>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <br><br><br>
    <H2>상품 구성</H2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000</td>
            </tr>
            <tr>
                <td>선물용</td>
                <td>5kg</td>
                <td>11~16과</td>
                <td>52,000</td>
            </tr>
            <tr>
                <td>가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000</td>
            </tr>
            <tr>
                <td>가정용</td>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
