<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nth-of-type</title>
  <style>
     /*홀수*/
    p:nth-of-type(2n+1)
    {
      color: red;
    }
     p:nth-of-type(2n)
     {
       color: blue;
     }
     p:nth-of-type(1)
     {
       font-size: 15pt;
     }
  </style>
</head>
<body>
  <div>div 첫 태그</div>
  <p>첫번째 p태그</p>
  <p>두번째 p태그</p>
  <div>div 두번째 태그</div>
  <p>세번째 p태그</p>
</body>
</html>
